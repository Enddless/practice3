<!DOCTYPE html>
<html>
 <head>
  <title>Ответ на задание Недели 3</title><meta charset="utf-8">
 </head>
 <body>
      <input type="text" id="inp" placeholder="Поле ввода"><Br>
      <button id="bt" onclick="func()">Нажми на кнопку</button>
   <script>
    async function func(){
    var input = document.getElementById("inp");
    var inputLink = input.value; //присваиваем содержимое инпута в новую переменную
    console.log("Введенная ссылка в инпут " + inputLink);
    var response = await fetch("http://cors-anywhere.herokuapp.com/"+ inputLink);
    var rezult = await response.text(); // прочитать тело ответа как текст
        
        console.log("Результат: " + rezult);
        document.getElementById("inp").textContent = rezult;
    }
   </script>
 </body>
</html>
