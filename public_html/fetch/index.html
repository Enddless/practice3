<!DOCTYPE html>
<html>
 <head>
  <title>Ответ на задание Недели 3</title><meta charset="utf-8">
 </head>
 <body>
      <input type="text" id="inp" placeholder="Поле ввода"><Br>
      <button id="bt">Нажми на кнопку</button>
   <script>
    function func(){
     var input = document.getElementById("inp");
     
     document.getElementById("bt").addEventListener('click', async e => {
      const URL = input.value; //присваиваем содержимое инпута в новую переменную
      const result = await fetch(URL);
      const text = await result.text();
      console.log("Результат: " + text);
      e.target.textContent = text;
    });

    
   </script>
 </body>
</html>
