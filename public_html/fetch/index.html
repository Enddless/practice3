<!DOCTYPE html>
<html>
 <head>
  <title>Задание 3</title><meta charset="utf-8">
 </head>
 <body>
      <input type="text" id="inp" placeholder="Поле ввода"><Br>
      <button id="bt" onclick="func()">Нажми на кнопку</button>
   <script>
    async function func(){
    const input = document.getElementById("inp");
    const inputLink = input.value; //присваиваем содержимое инпута в новую переменную
    console.log("Введенная ссылка в инпут " + inputLink);
    const response = await fetch(inputLink);
    const rezult = await response.text(); // прочитать тело ответа как текст
        
        console.log("Результат: " + rezult);
        input.value = rezult;
    }
   </script>
 </body>
</html>
